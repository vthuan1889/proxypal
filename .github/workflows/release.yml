name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release (${{ matrix.os }})
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGELAUNCHER_DISABLE: 1
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "ProxyPal ${{ github.ref_name }}"
          releaseBody: |
            ## What's New

            See the [commits](${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }}) for details.

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Windows | `.exe` installer |
            | Linux | `.deb` package |
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  updater-json:
    name: Generate Updater JSON
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release assets and generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          REPO="${GITHUB_REPOSITORY}"

          # Wait a moment for all assets to be available
          sleep 10

          # Get release info
          RELEASE_DATE=$(gh release view $GITHUB_REF_NAME --repo $REPO --json publishedAt -q .publishedAt)
          RELEASE_NOTES=$(gh release view $GITHUB_REF_NAME --repo $REPO --json body -q .body)

          # Generate latest.json (without signatures for OSS simplicity)
          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub",
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}/ProxyPal_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}/ProxyPal_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}/ProxyPal_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}/ProxyPal_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          cat latest.json

          # Upload to release
          gh release upload $GITHUB_REF_NAME latest.json --repo $REPO --clobber

  notify:
    name: Discord Notification
    needs: [release, updater-json]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Discord notification (release)
        if: ${{ needs.release.result == 'success' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"ProxyPal ${{ github.ref_name }} Released!\", \"description\": \"New version available for download.\n\n[Download on GitHub](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }})\", \"color\": 5793266}]}" \
            $DISCORD_WEBHOOK

      - name: Discord notification (failure)
        if: ${{ needs.release.result == 'failure' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"ProxyPal Release Failed\", \"description\": \"**Tag:** \`${{ github.ref_name }}\`\n\n[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\", \"color\": 15158332}]}" \
            $DISCORD_WEBHOOK
